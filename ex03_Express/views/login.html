<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- login 페이지 경로 : http://localhost:3000/login -->
    <!-- 실제 login 처리하는 경로 : http://localhost:3000/user/login -->
    <!-- action (거의 필수) : 어디로 요청할지 주소 작성(절대 경로/상대 경로) -->
    <!-- 절대 경로 : 외부 서버로 요청할 때, 상대 경로 작성하기에는 너무 복잡할 때 -->
    <!-- 상대 경로 : 일반적으로 내부 서버로 요청 -->
    <!-- name(필수) : 서버에서 각 값을 구별할 수 있는 식별자 -->

    <!-- HTTP Method : 요청 메서드(방식) 정의 -->
    <!-- form 태그에서 작성할 수 있는 Method : GET(기본값)/POST -->
    <!-- GET : 사용자가 입력한 값을 url에 포함시켜서 요청 (주소창에 입력값이 노출 => 보안상 좋지 않음) -->
    <!--      => 속도가 빠름 (검색 or 보안상 중요하지 않는 쿼리를 사용할 때) -->
    <!--     : 사용자가 입력한 값이 패킷의 head(url정보)에 추가됨 -->
    <!-- POST : 사용자가 입력한 값을 패킷의 body 부분에 감춰서 요청 -->
    <!--     : 노출 x => 보안상 중요한 작업을 할 때 적합 -->
    <form action="/users/login" method="post">
        <input type="text" placeholder="아이디" name="id"><br>
        <input type="password" placeholder="비밀번호" name="pw"><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
